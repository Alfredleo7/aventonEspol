    <script>
      $(document).ready(function() {
        llenarSection();
      });

      var mostrar = function(i){
        $("#myModal"+i).modal("show");
      }

      var llenarSection = function(){
        var url = 'json/datos.json'
        $.getJSON(url, function(rutas){
          $.each(rutas, function(i){
            $("section").append(

                '<div class="col-md-3 col-sm-6 col-xs-12" onclick="mostrar('+i+');">'+
                  '<div class="panel panelRuta panel-default">'+
                    '<div class="panel-body">'+
                      rutas[i].nombre+ '<br>' + rutas[i].marca +
                    '</div>'+
                  '</div>'+
                '</div>'+


               '<div id="myModal'+i+'"class="modal fade" tabindex="-1" role="dialog">'+
                 '<div class="modal-dialog modal-lg" role="document">'+
                   '<div class="modal-content">'+
                     '<div class="modal-header">'+
                       '<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>'+
                       '<h4 class="modal-title">Detalles de la Ruta</h4>'+
                     '</div>'+
                     '<div class="modal-body row">'+
                       '<div class="row col-xs-12 col-md-6">'+
                         '<label class="col-xs-6 text-right">Nombre:</label>'+
                         '<p class="col-xs-6">'+rutas[i].nombre+'</p>'+
                         '<label class="col-xs-6 text-right">Apellido:</label>'+
                         '<p class="col-xs-6">'+rutas[i].apellido+'</p>'+
                         '<label class="col-xs-6 text-right">Marca:</label>'+
                         '<p class="col-xs-6">'+rutas[i].marca+'</p>'+
                         '<label class="col-xs-6 text-right">Modelo:</label>'+
                         '<p class="col-xs-6">'+rutas[i].modelo+'</p>'+
                         '<label class="col-xs-6 text-right">Placa:</label>'+
                         '<p class="col-xs-6">'+rutas[i].placa+'</p>'+
                         '<label class="col-xs-6 text-right">Color:</label>'+
                         '<p class="col-xs-6">'+rutas[i].color+'</p>'+
                         '<hr>'+
                         '<label class="col-xs-6 text-right">Asientos disponibles:</label>'+
                         '<p class="col-xs-6">'+rutas[i].asientosDisponibles+'</p>'+
                       '</div>'+

                       '<div class="mapa col-xs-12 col-md-6">'+
                         '<iframe src="https://www.google.com/maps/embed?pb=!1m28!1m12!1m3!1d63791.451076196405!2d-79.96111806086586!3d-2.166753595660136!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m13!3e0!4m5!1s0x0%3A0xb2acb5015f1de139!2sParque+Centenario!3m2!1d-2.1900634!2d-79.8874321!4m5!1s0x902d72f925e5bfdb%3A0x327cdb9f7f4ba3b2!2sEscuela+Superior+Polit%C3%A9cnica+del+Litoral+(ESPOL)%2C+V%C3%ADa+Perimetral%2C+Guayaquil!3m2!1d-2.1481458!2d-79.9644885!5e0!3m2!1ses!2sec!4v1472160220588" width="100%" height="100%" frameborder="0" style="border:0" allowfullscreen></iframe>'+
                       '</div>'+
                     '</div>'+
                     '<div class="modal-footer">'+
                   '<button type="button" class="btn btn-primary" data-dismiss="modal"> Enviar Solicitud</button>'+
                   '<button type="button" class="btn" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Close</button>'+
                 '</div>'+
               '</div>'+
             '</div>'+
            '</div>'
            );
