<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aventón Espol</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css">
  </head>
  <body>
    <div class="contenido login-form">
  		<h2 class="login-title">- Ingreso al Sistema -</h2>
      <form class="form-ingreso" action="index.html" method="post">
        <input type="text" class="form-control input-usuario" id="exampleInputEmail1" placeholder="Usuario">
        <input type="password" class="form-control input-usuario" id="exampleInputEmail1" placeholder="Contraseña">
        <div class="checkbox login-options">
					<label><input type="checkbox"/> Recordarme</label>
					<a href="#" class="login-forgot">Olvidó su contraseña?</a>
				</div>
        <div class="botones-inicio">
          <!-- Button trigger modal -->
          <button type="button" data-toggle="modal" data-target="#myModal">
            Registrarme
          </button>
          <!-- Modal -->
          <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="myModalLabel">Registrar Usuario</h4>
                </div>
                <div class="modal-body">
                  <input type="text" class="form-control" placeholder="Usuario">
                  <input type="password" class="form-control" placeholder="Contraseña">
                  <input type="password" class="form-control" placeholder="Confirmar Contraseña">
                </div>
                <div class="modal-footer">
                  <button type="button" data-dismiss="modal">Cerrar</button>
                  <button type="button">Registrarme</button>
                </div>
              </div>
            </div>
          </div>
          <a href="inicio.html">
            <button type="button" class="btn-iniciarSesion" onclick="inicio.html">Iniciar Sesión</button>
          </a>
        </div>
      </form>
  	</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </body>
</html>
