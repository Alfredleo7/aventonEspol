<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Aventón Espol</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="container login-form">
  		<h2 class="login-title">- Ingreso al Sistema -</h2>
      <form class="form-ingreso" action="index.html" method="post">
        <input type="text" class="form-control input-usuario" id="exampleInputEmail1" placeholder="Usuario">
        <input type="password" class="form-control input-usuario" id="exampleInputEmail1" placeholder="Contraseña">
        <div class="checkbox login-options">
					<label><input type="checkbox"/> Recordarme</label>
					<a href="#" class="login-forgot">Olvidó su contraseña?</a>
				</div>
        <div class="botones-inicio">
          <button type="submit" class="btn btn-default">Registrarme</button>
          <button type="button" class="btn btn-primary btn-iniciarSesion">Iniciar Sesión</button>
        </div>
      </form>
  	</div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </body>
</html>
